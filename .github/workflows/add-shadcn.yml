name: Initialize Shadcn React Application

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/add-shadcn.yml

permissions:
  contents: write

jobs:
  initialize:
    name: Setup React with Shadcn UI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Bun runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Initialize project
        run: bun update --latest
        continue-on-error: true
      
      - name: Detect changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "detected=true" >> $GITHUB_OUTPUT
          else
            echo "detected=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Configure Git
        if: steps.changes.outputs.detected == 'true'
        run: |
          git config user.name "slituix"
          git config user.email "228504405+slituix@users.noreply.github.com"
      
      - name: Commit changes
        if: steps.changes.outputs.detected == 'true'
        run: |
          git add .
          git commit -m "add components"
          git push
